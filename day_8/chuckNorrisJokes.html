<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <button id="button" onclick="getJokes()">Click Me</button>

    <script>
        let jokes = [];

        function getJokes()
        {
            const joke = fetch('https://api.chucknorris.io/jokes/random');
                
            joke.then(data => data.json())
        }




        function printJokes() {
            console.log(jokes);
        }
    </script>

</body>
</html>

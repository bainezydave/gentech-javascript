    function getDadJokes(num, callback, jokes = []) 
    {
        let url = "https://icanhazdadjoke.com/"

        $.getJSON(url, (dadJoke) => 
        {
            jokes.push(dadJoke.joke);

            if (num === jokes.length) 
            {
                return callback(jokes);
            }

            return getDadJokes(num, callback, jokes);
        });
    }
